<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 25px;
            box-sizing: border-box;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        .button {
            display: block;
            width: 100%;
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #3367d6;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        .alert-error {
            background-color: #fce8e6;
            border: 1px solid #d93025;
            color: #d93025;
        }
        .alert-success {
            background-color: #e6f4ea;
            border: 1px solid #34a853;
            color: #1e8e3e;
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    
    {% if request.args.get('error') %}
    <div class="alert alert-error">
        {{ request.args.get('error') }}
    </div>
    {% endif %}
    
    <form action="{{ url_for('pass0.request_magic_link') }}" method="POST" id="login-form">
        <p>Enter your email to continue</p>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required autofocus>
        
        <button type="submit" class="button" id="submit-btn">Send Magic Link</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const button = document.getElementById('submit-btn');
            
            // Disable button and show loading state
            button.disabled = true;
            button.textContent = 'Sending...';
            
            fetch('{{ url_for("pass0.request_magic_link") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                button.disabled = false;
                button.textContent = 'Send Magic Link';
                
                if (data.success) {
                    if (data.link) {
                        const confirmMsg = `Magic link generated. In production, this would be emailed.\n\nLink: ${data.link}\n\nClick OK to open the link.`;
                        if (confirm(confirmMsg)) {
                            window.location.href = data.link;
                        }
                    } else {
                        alert('Magic link sent! Please check your email.');
                    }
                } else {
                    alert('Error: ' + (data.error || 'Failed to send magic link'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                button.disabled = false;
                button.textContent = 'Send Magic Link';
                alert('Error sending magic link. Please try again.');
            });
        });
    </script>
</body>
</html>
