[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    
addopts = 
    -v
    --tb=short
    --cov=../flask_pass0
    --cov-report=html
    --cov-report=term-missing
    
filterwarnings =
    ignore::DeprecationWarning
