[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-pass0"
version = "0.1.0"
description = "Passwordless authentication for Flask with magic links"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
]
requires-python = ">=3.7"
dependencies = [
    "Flask>=2.0.0",
    "Flask-Mail>=0.9.1",
]

[project.optional-dependencies]
sqlalchemy = ["Flask-SQLAlchemy>=2.5.0"]
passkey = ["pywebauthn>=1.3.0"]

[project.urls]
"Homepage" = "https://github.com/yourusername/flask-pass0"
"Bug Tracker" = "https://github.com/yourusername/flask-pass0/issues"

[tool.setuptools]
packages = ["flask_pass0"]