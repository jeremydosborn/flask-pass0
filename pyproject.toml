[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask-pass0"
version = "0.1.0"
description = "Passwordless authentication for Flask using magic links (and future passkeys)."
readme = "README.md"
authors = [
    { name = "Jeremy Osborn", email = "jeremy@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "Flask>=2.0.0",
    "Flask-Mail>=0.9.1",
]

[project.optional-dependencies]
sqlalchemy = ["Flask-SQLAlchemy>=2.5.0"]
passkey = ["pywebauthn>=1.3.0"]

[project.urls]
Homepage = "https://github.com/jeremydosborn/flask-pass0"
"Bug Tracker" = "https://github.com/jeremydosborn/flask-pass0/issues"

[tool.setuptools]
packages = ["flask_pass0"]